kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: {{ template "ny-power.fullname" . }}-services-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["services"]
  verbs: ["get"]
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "ny-power.fullname" . }}-read-services
  namespace: default
subjects:
- kind: Group
  name: system:serviceaccounts
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: {{ template "ny-power.fullname" . }}-services-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ny-power.fullname" . }}-api
  labels:
    app: {{ template "ny-power.name" . }}-api
    chart: {{ template "ny-power.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "ny-power.name" . }}-api
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "ny-power.name" . }}-api
        release: {{ .Release.Name }}
    spec:
      revisionHistoryLimit: 2
      initContainers:
      - name: {{ template "ny-power.fullname" . }}-api-init
        image: "{{ .Values.image.repository }}/{{.Values.ibmCloud.image.name }}:{{.Values.ibmCloud.image.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/root/setvalue.sh"]
        env:
          - name: MQTT_CONTAINER_NAME
            value: {{ template "ny-power.fullname" . }}-mqtt
          - name: MQTT_SECRET_NAME
            value: {{ template "ny-power.fullname" . }}-mqtt
      containers:
      - name: {{ template "ny-power.fullname" . }}-api
        image: "{{ .Values.image.repository }}/{{.Values.web.image.name }}:{{.Values.web.image.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
        env:
          - name: INFLUXDB_HOST
            value: {{ template "ny-power.fullname" . }}-influx
          ###############################
          #
          # We set this via init
          # container into /root/mqtt_host
          - name: MQTT_HOST
            valueFrom:
              secretKeyRef:
                name: {{ template "ny-power.fullname" . }}-mqtt
                key: host
          - name: MQTT_PUMP_PASS
            valueFrom:
              secretKeyRef:
                name: {{ template "ny-power.fullname" . }}-mqtt-pump
                key: password
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ny-power.fullname" . }}-api
  labels:
    app: {{ template "ny-power.name" . }}-api
    chart: {{ template "ny-power.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    name: {{ template "ny-power.fullname" . }}-web
    protocol: TCP
  selector:
    app: {{ template "ny-power.name" . }}-api
    release: {{ .Release.Name }}
