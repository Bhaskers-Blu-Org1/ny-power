apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ny-power-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: ny-power-api
        image: registry.ng.bluemix.net/sdague/ny-power-api
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: INFLUXDB_HOST
            value: ny-power-influxdb
          - name: MQTT_HOST
            value: mqtt.ny-power.org
